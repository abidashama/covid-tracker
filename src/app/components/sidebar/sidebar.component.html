<div class="sidebar-wrapper">
    <div class="logo">
    </div>
    <ul class="nav">
        <li *ngFor="let menuItem of menuItems" routerLinkActive="active">
            <a [routerLink]="[menuItem.path]">
                <i class="{{menuItem.icon}}"></i>
                <span>{{menuItem.title}}</span>
            </a>
        </li>
    </ul>
</div>
